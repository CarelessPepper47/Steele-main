<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&D</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./moje.css" />
    <script src="Game.js"></script>
  </head>
  <body>
    <main class="flex flex-col">
      <section class="flex flex-col">
        <button
          className="px-5 py-2 text-center bg-slate-600 border-5-black text-white"
          onclick="rollDice()"
        >
          Step
        </button>
        <button id="encounter" class="hidden" onclick="encounter()">
          Encounter
        </button>
        <button class="" onclick="showMe()">Show Me</button>
        <button class="" onclick="chooseWeaponToEquip()">EQ</button>
        <button class="" onclick="purchaseItem()">Purchase</button>
      </section>
      <section>
        <button class="" onclick="instructions()">Guide</button>
      </section>
    </main>
  </body>
</html>
