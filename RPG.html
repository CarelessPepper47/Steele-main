<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&D</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./moje.css" />
    <script src="RPG.js"></script>
  </head>
  <body class="bg-slate-600">
    <main class="flex flex-col">
      <h1 class="text-4xl font-bold text-center mt-5">MyRPG</h1>
      <hr class="border-2 w-1/2 mx-auto my-5" />
      <div class="flex justify-center">
        <section id="info" class="bg-red-400 w-[20%] hidden">
          <div>Name: <span id="name"></span></div>
          <div>Class: <span id="class"></span></div>
        </section>
        <section
          id="ui"
          class="w-[60%] text-center flex h-screen justify-evenly"
        >
          <button
            onclick="start()"
            id="start"
            class="bg-slate-400 border-2 py-3 px-5 font-bold m-auto"
          >
            Start Game
          </button>
        </section>
        <section id="stats" class="bg-blue-400 w-[20%] hidden">dupa</section>
      </div>
    </main>
  </body>
</html>
